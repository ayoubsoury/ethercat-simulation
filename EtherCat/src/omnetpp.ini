[General]
network = DaisyChain
DaisyChain.n=8
**.pdu_number=50
**.delayByteToByte=0.0000001*0.8 #000 0.08us è il tempo per mandare 1 Byte con ethernet100Mbits
**.delaySlave=0.0000001*0.8
**.delayFrameToFrame=0.000096
**.typeOfDeadline=1     #absolute=1,relative=2
**.nFrameToSend=1		# numero di frame Ethernet da mandare agli slave
**.nGlobalFrame=50 		# numero di  frame global per ogni ethernet frame
**.probability=0.1  	# la probabilitˆ che alla coda dello slave venga aggiunto un elemento ogni qual volta passa una frame global in quel nodo
					



[Config Scenario1]
**.scenario=1	# Scenario EDF
**.swapper=true 
**.onlyEndPdu=false


[Config Scenario2]
**.scenario=2	 # Scenario bit wise arbitration
**.onlyEndPdu=false


[Config Scenario1-onlyPdu]
**.scenario=1	# Scenario EDF
**.swapper=true
**.onlyEndPdu=true


[Config Scenario2-onlyPdu]
**.scenario=2	 # Scenario bit wise arbitration
**.onlyEndPdu=true
