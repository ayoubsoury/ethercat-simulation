[General]
network = DaisyChain
DaisyChain.n=8
**.pdu_number=10
**.delayByteToByte=0.0000001*0.8 #000 0.08us è il tempo per mandare 1 Byte con ethernet100Mbits
**.delaySlave=0.0000001*0.8
**.delayFrameToFrame=0.000096
**.setLevel=true
**.level1=false	#high
**.level2=false	#medium
**.level3=true	#low
**.time1 = 0.0001    	# deadline high
**.time2 = 0.001		# deadline medimum
**.time3 = 0.000001*${10..2601 step 100 }			# deadline low
**.percHigh = 0#5			# % high message 
**.percMedium = 0#35		# % medium message
**.typeOfDeadline=1     #absolute=1,relative=2
**.nFrameToSend=100		# numero di frame Ethernet da mandare agli slave
**.nGlobalFrame=2 		# numero di  frame global per ogni ethernet frame
**.probability=0.0025#${0.0020..0.0030 step 0.0001} #${0.030..0.1 step 0.001} 	# 0.1la probabilitˆ che alla coda dello slave venga aggiunto un elemento ogni qual volta passa una frame global in quel nodo
					



[Config Scenario1]
**.scenario=1	# Scenario EDF
**.swapper=true 
**.onlyEndPdu=false



[Config Scenario2]
**.scenario=2	 # Scenario bit wise arbitration
**.onlyEndPdu=false


[Config Scenario1-onlyPdu]
**.scenario=1	# Scenario EDF
**.swapper=true
**.onlyEndPdu=true


[Config Scenario2-onlyPdu]
**.scenario=2	 # Scenario bit wise arbitration
**.onlyEndPdu=true
