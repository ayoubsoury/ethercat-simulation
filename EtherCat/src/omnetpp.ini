[General]
network = DaisyChain
DaisyChain.n=8
**.pdu_number=8
**.delay=0.000001
**.typeOfDeadline=1 #relative=1,absolute=2
**.nFrameToSend=40		# numero di frame Ethernet da mandare agli slave
**.probabiltyGlobalFrame=80 # la probabilitˆ che una frame sia global
**.probability=0.5  	# la probabilitˆ che alla coda dello slave venga aggiunto un elemento ogni qual volta passa una frame global in quel nodo
					



[Config Scenario1]
**.scenario=1	# Scenario EDF
**.swapper=true 
**.onlyEndPdu=false


[Config Scenario2]
**.scenario=2	 # Scenario bit wise arbitration
**.onlyEndPdu=false


[Config Scenario1-onlyPdu]
**.scenario=1	# Scenario EDF
**.swapper=true
**.onlyEndPdu=true


[Config Scenario2-onlyPdu]
**.scenario=2	 # Scenario bit wise arbitration
**.onlyEndPdu=true
